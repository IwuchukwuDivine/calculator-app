<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" class="display">
      <input type="button" value="AC" class="clear">
      <input type="button" value="DE" class="delete">
      <input class="btns" data-value ="." type="button" value=".">
      <input class="btns" data-value="/" type="button" value="/">
      <input class="btns" data-value="7" type="button" value="7">
      <input class="btns" data-value ="8" type="button" value="8">
      <input class="btns" data-value ="9" type="button" value="9">
      <input class="btns" data-value ="*" type="button" value="*">
      <input class="btns" data-value ="4" type="button" value="4">
      <input class="btns" data-value ="5" type="button" value="5">
      <input class="btns" data-value ="6" type="button" value="6">
      <input class="btns" data-value ="-" type="button" value="-">
      <input class="btns" data-value ="1" type="button" value="1"> 
      <input class="btns" data-value ="2" type="button" value="2">
      <input class="btns" data-value ="3" type="button" value="3">
      <input class="btns" data-value ="+" type="button" value="+">
      <input class="btns" data-value ="00" type="button" value="00">
      <input class="btns" data-value ="0" type="button" value="0">
      <input type="button" value="=" class="equal">
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
